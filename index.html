<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="manifest.json" />
    <title>Profit Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/pulltorefreshjs"></script>
</head>

<body>
    <nav class="navbar fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Profit Tracker</a>
            <a class="navbar-brand" id="calculatorIcon" href="#">
                <i class="fa fa-calculator "></i> <!-- Calculator Icon -->
            </a>
        </div>
    </nav>
<div class="page active">
    <div class="container mt-header mb-footer d-flex justify-content-center align-items-center" style="min-height: 83.5vh;">
        <div id="summaryCard" class="card justify-content-center align-items-center" style="width: 100%;">
            <form id="profitForm" class="mt-5 mb-5" style="width: 80%;">
                <div class="mb-3">
                    <input type="text" id="name" class="form-control" placeholder="Name" required>
                </div>
                <div class="mb-3">
                    <input type="number" id="transfer" class="form-control" placeholder="Transfer" step="0.01" required>
                </div>
                <div class="mb-3">
                    <input type="number" id="profit" class="form-control" placeholder="Profit" step="0.01" required>
                </div>
                <div class="mb-3">
                    <select id="status" class="form-control" required>
                        <option value="Paid">Paid</option>
                        <option value="Pending">Pending</option>
                    </select>
                </div>
                <div class="mb-4">
                    <input type="date" id="date" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 btn-lg">Add Profit</button>
            </form>
        </div>
    </div>
</div>
    <nav class="navbar fixed-bottom">
        <div class="container-fluid">
            <a class="nav-link" href="index.html">
                <i class="fa fa-plus"></i>
            </a>
            <a class="nav-link" href="dashboard.html">
                <i class="fa fa-chart-pie"></i>
            </a>
            <a class="nav-link" href="data.html">
                <i class="fa fa-table"></i>
            </a>
        </div>
    </nav>

    <!-- Bootstrap Modal for Calculator -->
    <div class="modal fade" id="calculatorModal" tabindex="-1" aria-labelledby="calculatorModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="calculatorModalLabel">Basic Calculator</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Calculator UI -->
                    <div class="calculator">
                        <input type="text" id="calculatorScreen" class="form-control mb-3" placeholder="0" readonly>
                        <div class="row">
                            <div class="col-3"><button class="btn btn-secondary" onclick="pressKey('1')">1</button></div>
                            <div class="col-3"><button class="btn btn-secondary" onclick="pressKey('2')">2</button></div>
                            <div class="col-3"><button class="btn btn-secondary" onclick="pressKey('3')">3</button></div>
                            <div class="col-3"><button class="btn btn-danger" onclick="clearScreen()">C</button></div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-3"><button class="btn btn-secondary" onclick="pressKey('4')">4</button></div>
                            <div class="col-3"><button class="btn btn-secondary" onclick="pressKey('5')">5</button></div>
                            <div class="col-3"><button class="btn btn-secondary" onclick="pressKey('6')">6</button></div>
                            <div class="col-3"><button class="btn btn-warning" onclick="pressKey('+')">+</button></div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-3"><button class="btn btn-secondary" onclick="pressKey('7')">7</button></div>
                            <div class="col-3"><button class="btn btn-secondary" onclick="pressKey('8')">8</button></div>
                            <div class="col-3"><button class="btn btn-secondary" onclick="pressKey('9')">9</button></div>
                            <div class="col-3"><button class="btn btn-warning" onclick="pressKey('-')">-</button></div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-3"><button class="btn btn-secondary" onclick="pressKey('0')">0</button></div>
                            <div class="col-3"><button class="btn btn-secondary" onclick="pressKey('.')">.</button></div>
                            <div class="col-3"><button class="btn btn-warning" onclick="pressKey('*')">*</button></div>
                            <div class="col-3"><button class="btn btn-warning" onclick="pressKey('/')">/</button></div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-12"><button class="btn btn-primary btn-equal" onclick="calculateResult()">=</button></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const profitForm = document.getElementById('profitForm');
            let editIndex = -1;

            let profits = JSON.parse(localStorage.getItem('profits')) || [];

            // Set default date to today
            document.getElementById('date').valueAsDate = new Date();

            const saveProfits = () => {
                localStorage.setItem('profits', JSON.stringify(profits));
            };

            profitForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const name = document.getElementById('name').value;
                const transfer = parseFloat(document.getElementById('transfer').value).toFixed(2);
                const profit = parseFloat(document.getElementById('profit').value).toFixed(2);
                const status = document.getElementById('status').value;
                const date = document.getElementById('date').value;

                console.log('Form Submitted:', { name, transfer, profit, status, date });

                if (editIndex === -1) {
                    profits.push({ name, transfer, profit, status, date });
                } else {
                    profits[editIndex] = { name, transfer, profit, status, date };
                    editIndex = -1;
                }

                saveProfits();
                profitForm.reset();
                document.getElementById('date').valueAsDate = new Date(); // Reset date to today

                preloadPage('dashboard.html');
                preloadPage('data.html');
            });

            PullToRefresh.init({
                mainElement: 'body', // Specify the main element
                onRefresh: function() {
                    preloadPage('dashboard.html');
                    preloadPage('data.html');
                    window.location.reload(); // Refresh the page
                }
            });

            // New Preloading Logic for Other Pages
            const currentHTML = window.location.pathname.split('/').pop(); // Get current page file name

            // Preload the pages based on the current page
            switch (currentHTML) {
                case 'index.html':
                    preloadPage('dashboard.html');
                    preloadPage('data.html');
                    break;
                case 'dashboard.html':
                    preloadPage('index.html');
                    preloadPage('data.html');
                    break;
                case 'data.html':
                    preloadPage('index.html');
                    preloadPage('dashboard.html');
                    break;
                default:
                    // No specific case needed
                    break;
            }

            // Function to preload a page in the background
            function preloadPage(url) {
                fetch(url)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`Failed to load ${url}`);
                        }
                        return response.text(); // Get the page content as text (HTML)
                    })
                    .catch(error => {
                        console.error(`Error preloading ${url}:`, error);
                    });
            }
        });
    </script>
    <script>
        // JavaScript for Calculator

        // Open the calculator modal when the icon is clicked
        document.getElementById('calculatorIcon').addEventListener('click', () => {
            const calculatorModal = new bootstrap.Modal(document.getElementById('calculatorModal'));
            calculatorModal.show();
        });

        let expression = '';

        // Function to append clicked keys to the screen
        function pressKey(key) {
            expression += key;
            document.getElementById('calculatorScreen').value = expression;
        }

        // Function to clear the calculator screen
        function clearScreen() {
            expression = '';
            document.getElementById('calculatorScreen').value = expression;
        }

        // Function to calculate the result
        function calculateResult() {
            try {
                const result = eval(expression);
                document.getElementById('calculatorScreen').value = result;
                expression = result.toString(); // Save the result for further calculations
            } catch (error) {
                document.getElementById('calculatorScreen').value = 'Error';
                expression = ''; // Reset the expression
            }
        }
    </script>
    <script>
    let isDataLoaded = false;

    // Function to navigate with appropriate sliding effect
    function navigateToPage(targetPage, currentPage) {
        const currentPageElement = document.querySelector('.page.active');

        // Determine the direction of the slide based on navigation flow
        let slideOutClass = 'exit-to-right'; // Default slide-out direction (left to right)
        let slideInClass = 'enter-from-left'; // Default slide-in direction (right to left)

        if (targetPage === 'index.html' && currentPage === 'dashboard.html' ||
            targetPage === 'dashboard.html' && currentPage === 'data.html') {
            slideOutClass = 'exit-to-left'; // Right to left when going forward
            slideInClass = 'enter-from-right'; // Slide-in from right
        } else if (targetPage === 'dashboard.html' && currentPage === 'index.html' ||
                   targetPage === 'data.html' && currentPage === 'dashboard.html') {
            slideOutClass = 'exit-to-right'; // Left to right when going backward
            slideInClass = 'enter-from-left'; // Slide-in from left
        }

        // Load the target page content first, then trigger the sliding effect
        loadPageData(targetPage).then(() => {
            // After loading data, perform slide-out effect on current page
            currentPageElement.classList.add(slideOutClass);
            currentPageElement.classList.remove('active');

            setTimeout(() => {
                // Perform the navigation
                window.location.href = targetPage;
            }, 800); // Delay navigation to match the sliding-out effect
        });
    }

    // Event listener for DOMContentLoaded to handle page load and transition
    window.addEventListener('DOMContentLoaded', () => {
        const newPageElement = document.querySelector('.page');

        // Once data is loaded, trigger the slide-in effect
        if (!isDataLoaded) {
            loadDataForPage().then(() => {
                // After data is loaded, activate the slide-in effect
                newPageElement.classList.add('enter-from-left');
                setTimeout(() => {
                    newPageElement.classList.add('active');
                    newPageElement.classList.remove('enter-from-left', 'enter-from-right');
                }, 800); // Wait for the transition to complete before removing slide classes
            });
        }
    });

    // Function to load page-specific data
    function loadDataForPage() {
        return new Promise((resolve) => {
            if (window.location.pathname.includes("index.html")) {
                console.log("Loading data for Index page...");
                // Fetch or process data for index.html
            } else if (window.location.pathname.includes("dashboard.html")) {
                console.log("Loading data for Dashboard page...");
                // Fetch or process data for dashboard.html
            } else if (window.location.pathname.includes("data.html")) {
                console.log("Loading data for Data page...");
                // Fetch or process data for data.html
            }

            setTimeout(() => {
                isDataLoaded = true;
                resolve();
            }, 500); // Simulated loading delay (adjust accordingly)
        });
    }

    // Function to load the page content before the transition
    function loadPageData(targetPage) {
        return new Promise((resolve) => {
            console.log("Preloading data for " + targetPage);

            // Simulate the page content loading (this could be an AJAX call, for example)
            setTimeout(() => {
                resolve();
            }, 500); // Simulate data load time before sliding
        });
    }

    // Event listener for navigation links
    document.addEventListener('DOMContentLoaded', () => {
        document.querySelector('.nav-link[href="index.html"]').addEventListener('click', (e) => {
            e.preventDefault();
            navigateToPage('index.html', 'dashboard.html'); // Adjust based on current page
        });

        document.querySelector('.nav-link[href="dashboard.html"]').addEventListener('click', (e) => {
            e.preventDefault();
            const currentPage = window.location.pathname.includes('index.html') ? 'index.html' : 'data.html';
            navigateToPage('dashboard.html', currentPage); // Adjust based on current page
        });

        document.querySelector('.nav-link[href="data.html"]').addEventListener('click', (e) => {
            e.preventDefault();
            navigateToPage('data.html', 'dashboard.html'); // Adjust based on current page
        });
    });
</script>




</body>

</html>
