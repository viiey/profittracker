<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json" />
    <title>Profit Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Profit Tracker</h1>
        <form id="profitForm" class="mb-4">
            <div class="mb-3">
                <input type="text" id="name" class="form-control" placeholder="Name" required>
            </div>
            <div class="mb-3">
                <input type="number" id="transfer" class="form-control" placeholder="Transfer" step="0.01" required>
            </div>
            <div class="mb-3">
                <input type="number" id="profit" class="form-control" placeholder="Profit" step="0.01" required>
            </div>
            <div class="mb-3">
                <select id="status" class="form-control" required>
                    <option value="Paid">Paid</option>
                    <option value="Pending">Pending</option>
                </select>
            </div>
            <div class="mb-3">
                <input type="date" id="date" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Add Profit</button>
            <button type="button" id="deleteAll" class="btn btn-danger w-100 mt-2">Delete All</button>
            <button type="button" id="importExcel" class="btn btn-success w-100 mt-2">Import Excel</button>
            <input type="text" id="searchName" class="form-control w-100 mt-2" placeholder="Search by Name">
        </form>
        <table id="profitTable" class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Transfer</th>
                    <th>Profit</th>
                    <th>Status</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div id="pagination" class="d-flex justify-content-center mt-3"></div>
        <div id="summaryCard" class="card mt-3">
            <div class="card-body">
                <h5 class="card-title">Summary</h5>
                <div id="summary"></div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
