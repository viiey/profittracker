<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="manifest.json" />
    <title>Profit Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/pulltorefreshjs"></script>
</head>

<body>
    <nav class="navbar fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Profit Tracker</a>
            <button id="refreshButton" class="btn btn-link">
                <i class="fas fa-sync-alt"></i>
            </button>
        </div>
    </nav>
<div class="page active">
    <div class="container mt-header mb-footer">
        <div class="d-flex justify-content-center mt-3 mb-4">
            <div class="btn-group w-50 btn-lg">
                <button class="btn btn-primary  dropdown-toggle" type="button" id="monthDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                Select Month
                </button>
                <ul class="dropdown-menu" aria-labelledby="monthDropdown" id="monthDropdownMenu">
                <!-- Month options will be dynamically generated -->
                </ul>
            </div>


            <div class="btn-group w-50 btn-lg">
                <button class="btn btn-primary  dropdown-toggle" type="button" id="yearDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                Select Year
                </button>
                <ul class="dropdown-menu" aria-labelledby="yearDropdown" id="yearDropdownMenu">
                <!-- Year options will be dynamically generated -->
                </ul>
            </div>
        </div>

        <div id="summaryCard" class="card mt-3 mb-3">
            <div class="card-body">
                <canvas id="profitChart"></canvas>
            </div>
        </div>

        <div id="summaryCard" class="card mt-3 mb-3">
            <div class="card-body">
                <div id="summary"></div>
            </div>
        </div>
    </div>
</div>
    <nav class="navbar fixed-bottom">
        <div class="container-fluid">
            <a class="nav-link" href="index.html">
                <i class="fa fa-plus"></i>
            </a>
            <a class="nav-link" href="dashboard.html">
                <i class="fa fa-chart-pie"></i>
            </a>
            <a class="nav-link" href="data.html">
                <i class="fa fa-table"></i>
            </a>
        </div>
    </nav>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <!-- JavaScript to render summary -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const summaryDiv = document.getElementById('summary');
            const chartCanvas = document.getElementById('profitChart').getContext('2d');
            const monthDropdownButton = document.getElementById('monthDropdown');
            const yearDropdownButton = document.getElementById('yearDropdown');
            const monthDropdownMenu = document.getElementById('monthDropdownMenu');
            const yearDropdownMenu = document.getElementById('yearDropdownMenu');

            let profitChart; // Variable to hold the chart instance
            let selectedMonth, selectedYear; // Track the selected month and year

            // Fetch profits from localStorage
            let profits = JSON.parse(localStorage.getItem('profits')) || [];

            // Get the current month and year
            const currentDate = new Date();
            const currentMonth = currentDate.getMonth();
            const currentYear = currentDate.getFullYear();

            // Populate month dropdown
            const months = [
                'January', 'February', 'March', 'April', 'May', 'June',
                'July', 'August', 'September', 'October', 'November', 'December'
            ];

            months.forEach((month, index) => {
                const monthItem = document.createElement('li');
                monthItem.innerHTML = `<a class="dropdown-item" href="#">${month}</a>`;
                monthItem.onclick = () => {
                selectedMonth = index; // Set the selected month index
                monthDropdownButton.textContent = month; // Update the button text
                renderProfitChart(); // Re-render the chart
                };
                monthDropdownMenu.appendChild(monthItem);
            });

            // Populate year dropdown
            const renderYearOptions = () => {
                const years = new Set(profits.map(profit => new Date(profit.date).getFullYear()));
                yearDropdownMenu.innerHTML = ''; // Clear previous options

                years.forEach(year => {
                const yearItem = document.createElement('li');
                yearItem.innerHTML = `<a class="dropdown-item" href="#">${year}</a>`;
                yearItem.onclick = () => {
                    selectedYear = year; // Set the selected year
                    yearDropdownButton.textContent = year; // Update the button text
                    renderProfitChart(); // Re-render the chart
                };
                yearDropdownMenu.appendChild(yearItem);
                });

                // Add current year if not already in the data
                if (!years.has(currentYear)) {
                const currentYearItem = document.createElement('li');
                currentYearItem.innerHTML = `<a class="dropdown-item" href="#">${currentYear}</a>`;
                currentYearItem.onclick = () => {
                    selectedYear = currentYear;
                    yearDropdownButton.textContent = currentYear;
                    renderProfitChart();
                };
                yearDropdownMenu.appendChild(currentYearItem);
                }
            };

            // Call the function to render year options
            renderYearOptions();

            // Set default selected values (current month and year)
            selectedMonth = currentMonth;
            selectedYear = currentYear;
            monthDropdownButton.textContent = months[currentMonth]; // Set initial month button text
            yearDropdownButton.textContent = currentYear; // Set initial year button text

            const renderSummary = () => {
                const totalTransfer = profits.reduce((sum, profit) => sum + parseFloat(profit.transfer), 0).toFixed(2);
                const totalProfit = profits.reduce((sum, profit) => sum + parseFloat(profit.profit), 0).toFixed(2);

                const totalTransferPaid = profits
                    .filter(profit => profit.status === 'Paid')
                    .reduce((sum, profit) => sum + parseFloat(profit.transfer), 0)
                    .toFixed(2);

                const totalTransferPending = profits
                    .filter(profit => profit.status === 'Pending')
                    .reduce((sum, profit) => sum + parseFloat(profit.transfer), 0)
                    .toFixed(2);

                const totalProfitPaid = profits
                    .filter(profit => profit.status === 'Paid')
                    .reduce((sum, profit) => sum + parseFloat(profit.profit), 0)
                    .toFixed(2);

                const totalProfitPending = profits
                    .filter(profit => profit.status === 'Pending')
                    .reduce((sum, profit) => sum + parseFloat(profit.profit), 0)
                    .toFixed(2);

                const statusCounts = profits.reduce((counts, profit) => {
                    counts[profit.status] = (counts[profit.status] || 0) + 1;
                    return counts;
                }, {});

                const statusCountsHtml = `
                    <div class="summary-item"><span class="summary-title">Paid:</span> <span>${statusCounts['Paid'] || 0}</span></div>
                    <div class="summary-item"><span class="summary-title">Pending:</span> <span>${statusCounts['Pending'] || 0}</span></div>
                `;

                let totalTransaction = (statusCounts['Paid'] || 0) + (statusCounts['Pending'] || 0);

                summaryDiv.innerHTML = `
                    <div class="summary-item" style="display: flex; justify-content: space-between;">
                        <span class="summary-title">Total Transfer:</span>
                        <span>RM ${totalTransfer}</span>
                    </div>
                    <div class="summary-item" style="display: flex; justify-content: space-between;">
                        <span class="summary-title">Total Profit:</span>
                        <span>RM ${totalProfit}</span>
                    </div>
                    <div class="summary-item" style="display: flex; justify-content: space-between;">
                        <span class="summary-title">Total Transfer (Paid):</span>
                        <span>RM ${totalTransferPaid}</span>
                    </div>
                    <div class="summary-item" style="display: flex; justify-content: space-between;">
                        <span class="summary-title">Total Transfer (Pending):</span>
                        <span>RM ${totalTransferPending}</span>
                    </div>
                    <div class="summary-item" style="display: flex; justify-content: space-between;">
                        <span class="summary-title">Total Profit (Paid):</span>
                        <span>RM ${totalProfitPaid}</span>
                    </div>
                    <div class="summary-item" style="display: flex; justify-content: space-between;">
                        <span class="summary-title">Total Profit (Pending):</span>
                        <span>RM ${totalProfitPending}</span>
                    </div>
                    ${statusCountsHtml}
                    <div class="summary-item"><span class="summary-title">Total Transaction:</span> <span>${totalTransaction}</span></div>
                `;
            };

            renderSummary(); // Call the function to render the summary when the page loads

            // Function to render profit gain chart for the selected month and year
            const renderProfitChart = () => {
                // Filter profits for the selected month and year
                const monthlyProfits = profits.filter(profit => {
                const profitDate = new Date(profit.date);
                return profitDate.getMonth() === selectedMonth && profitDate.getFullYear() === selectedYear;
                });

                // Aggregate total profit by date
                const dailyProfits = {};
                monthlyProfits.forEach(profit => {
                const date = profit.date;
                if (!dailyProfits[date]) {
                    dailyProfits[date] = 0;
                }
                dailyProfits[date] += parseFloat(profit.profit);
                });

                // Prepare data for the chart
                const dates = Object.keys(dailyProfits).sort(); // Sort the dates
                const profitData = dates.map(date => dailyProfits[date]);

                // Destroy the old chart if it exists
                if (profitChart) {
                profitChart.destroy();
                }

                // Create the chart using Chart.js
                profitChart = new Chart(chartCanvas, {
                type: 'line',
                data: {
                    labels: dates, // X-axis (dates)
                    datasets: [{
                    label: 'Total Profit Gain (RM)',
                    data: profitData, // Y-axis (profit values)
                    borderColor: 'rgba(75, 192, 192, 1)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderWidth: 2,
                    fill: true
                    }]
                },
                options: {
                    scales: {
                    x: {
                        title: {
                        display: true,
                        text: 'Date'
                        }
                    },
                    y: {
                        title: {
                        display: true,
                        text: 'Profit (RM)'
                        },
                        beginAtZero: true
                    }
                    }
                }
                });
            };

            // Render the profit chart for the initial current month/year
            renderProfitChart();

            PullToRefresh.init({
                mainElement: 'body', // Specify the main element
                onRefresh: function() {
                    preloadPage('index.html');
                    preloadPage('data.html');
                    window.location.reload(); // Refresh the page
                }
            });

            document.getElementById('refreshButton').addEventListener('click', function() {
                preloadPage('index.html');
                preloadPage('data.html');
                location.reload();
            });

            // New Preloading Logic for Other Pages
            const currentHTML = window.location.pathname.split('/').pop(); // Get current page file name

            // Preload the pages based on the current page
            switch (currentHTML) {
                case 'index.html':
                    preloadPage('dashboard.html');
                    preloadPage('data.html');
                    break;
                case 'dashboard.html':
                    preloadPage('index.html');
                    preloadPage('data.html');
                    break;
                case 'data.html':
                    preloadPage('index.html');
                    preloadPage('dashboard.html');
                    break;
                default:
                    // No specific case needed
                    break;
            }

            // Function to preload a page in the background
            function preloadPage(url) {
                fetch(url)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`Failed to load ${url}`);
                        }
                        return response.text(); // Get the page content as text (HTML)
                    })
                    .catch(error => {
                        console.error(`Error preloading ${url}:`, error);
                    });
            }
        });
    </script>
    <script>
    let isDataLoaded = false;

    // Function to navigate with appropriate sliding effect
    function navigateToPage(targetPage, currentPage) {
        const currentPageElement = document.querySelector('.page.active');

        // Determine the direction of the slide based on navigation flow
        let slideOutClass = 'exit-to-right'; // Default slide-out direction (left to right)
        let slideInClass = 'enter-from-left'; // Default slide-in direction (right to left)

        if (targetPage === 'index.html' && currentPage === 'dashboard.html' ||
            targetPage === 'dashboard.html' && currentPage === 'data.html') {
            slideOutClass = 'exit-to-left'; // Right to left when going forward
            slideInClass = 'enter-from-right'; // Slide-in from right
        } else if (targetPage === 'dashboard.html' && currentPage === 'index.html' ||
                   targetPage === 'data.html' && currentPage === 'dashboard.html') {
            slideOutClass = 'exit-to-right'; // Left to right when going backward
            slideInClass = 'enter-from-left'; // Slide-in from left
        }

        // Load the target page content first, then trigger the sliding effect
        loadPageData(targetPage).then(() => {
            // After loading data, perform slide-out effect on current page
            currentPageElement.classList.add(slideOutClass);
            currentPageElement.classList.remove('active');

            setTimeout(() => {
                // Perform the navigation
                window.location.href = targetPage;
            }, 800); // Delay navigation to match the sliding-out effect
        });
    }

    // Event listener for DOMContentLoaded to handle page load and transition
    window.addEventListener('DOMContentLoaded', () => {
        const newPageElement = document.querySelector('.page');

        // Once data is loaded, trigger the slide-in effect
        if (!isDataLoaded) {
            loadDataForPage().then(() => {
                // After data is loaded, activate the slide-in effect
                newPageElement.classList.add('enter-from-left');
                setTimeout(() => {
                    newPageElement.classList.add('active');
                    newPageElement.classList.remove('enter-from-left', 'enter-from-right');
                }, 800); // Wait for the transition to complete before removing slide classes
            });
        }
    });

    // Function to load page-specific data
    function loadDataForPage() {
        return new Promise((resolve) => {
            if (window.location.pathname.includes("index.html")) {
                console.log("Loading data for Index page...");
                // Fetch or process data for index.html
            } else if (window.location.pathname.includes("dashboard.html")) {
                console.log("Loading data for Dashboard page...");
                // Fetch or process data for dashboard.html
            } else if (window.location.pathname.includes("data.html")) {
                console.log("Loading data for Data page...");
                // Fetch or process data for data.html
            }

            setTimeout(() => {
                isDataLoaded = true;
                resolve();
            }, 500); // Simulated loading delay (adjust accordingly)
        });
    }

    // Function to load the page content before the transition
    function loadPageData(targetPage) {
        return new Promise((resolve) => {
            console.log("Preloading data for " + targetPage);

            // Simulate the page content loading (this could be an AJAX call, for example)
            setTimeout(() => {
                resolve();
            }, 500); // Simulate data load time before sliding
        });
    }

    // Event listener for navigation links
    document.addEventListener('DOMContentLoaded', () => {
        document.querySelector('.nav-link[href="index.html"]').addEventListener('click', (e) => {
            e.preventDefault();
            navigateToPage('index.html', 'dashboard.html'); // Adjust based on current page
        });

        document.querySelector('.nav-link[href="dashboard.html"]').addEventListener('click', (e) => {
            e.preventDefault();
            const currentPage = window.location.pathname.includes('index.html') ? 'index.html' : 'data.html';
            navigateToPage('dashboard.html', currentPage); // Adjust based on current page
        });

        document.querySelector('.nav-link[href="data.html"]').addEventListener('click', (e) => {
            e.preventDefault();
            navigateToPage('data.html', 'dashboard.html'); // Adjust based on current page
        });
    });
</script>




</body>

</html>
